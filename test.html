<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영상 상세 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f9f9f9;
      color: #222;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .channel {
      color: #555;
      margin-bottom: 4px;
    }
    .meta {
      color: #777;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .description {
      white-space: pre-wrap;
      line-height: 1.5;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<iframe id="videoIframe" src="" allowfullscreen></iframe>

<div class="title" id="videoTitle"></div>
<div class="channel" id="videoChannel"></div>
<div class="meta" id="videoMeta"></div>
<div class="description" id="videoDescription"></div>

<script>
  // URL 파라미터에서 videoId 가져오기
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get('videoId');

  // 예시 데이터 (실제 서비스 시 API로 대체)
  const videoData = {
    '1': {
      youtubeId: 'HHmie_P3ykY?si=-QpDfmaeNuKiom5K',
      title: '예시 영상 제목',
      channel: '예시 채널명',
      views: 123456,
      uploadDate: '2025-07-30',
      description: '이곳에 영상 설명이 들어갑니다.\n여러 줄 텍스트 지원.'
    },
    '2': {
      youtubeId: 'J---aiyznGQ',
      title: '두 번째 영상 제목',
      channel: '두 번째 채널',
      views: 98765,
      uploadDate: '2025-07-28',
      description: '두 번째 영상 설명입니다.'
    }
  };

  if (!videoId || !videoData[videoId]) {
    alert('잘못된 영상 ID입니다.');
    // 필요 시 홈으로 이동
    // window.location.href = 'index.html';
  } else {
    const video = videoData[videoId];

    // iframe src 설정 (유튜브 임베드)
    document.getElementById('videoIframe').src = `https://www.youtube.com/embed/${video.youtubeId}`;

    // 텍스트 출력
    document.getElementById('videoTitle').textContent = video.title;
    document.getElementById('videoChannel').textContent = video.channel;
    document.getElementById('videoMeta').textContent = `${video.views.toLocaleString()}회 조회 • ${video.uploadDate}`;
    document.getElementById('videoDescription').textContent = video.description;
  }
</script>
</body>
</html>
